<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

    <link rel="icon" th:href="@{/icon/ForestLink.ico}">
    <link th:href="@{/css/content.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/insert.css}" rel="stylesheet">
	<script th:src="@{/js/confirmPop.js}"></script>
     
    
</head>

<body>

    <div th:replace="~{block/bar}"></div>
    <div class="content">
		
		<div class="contentControl">
			<div class="card">
  				<div class="card-body">
    					
    				<h4 class="text-info" th:text="${title}"></h4>
    				
    				<form action="#" th:action="${businesstypeForm.newBusinesstype}?@{/masterData/businessType/insert}:@{/masterData/businessType/update}" method="POST" th:object="${businesstypeForm}">
						
						<div class="mb-3">
							<label for="businesstype" class="form-label">事業区分<span class="text-danger">*</span></label>
  							<input type="text" class="form-control" id="businesstype" placeholder="事業区分" name="businesstype" th:value="*{businesstype}">
  							<div th:if="${#fields.hasErrors('businesstype')}" th:errors="*{businesstype}" class="text-danger"></div><br>
						</div>
						
						<input th:if="${businesstype_id}" type="hidden" name="businesstype_id" th:value="${businesstype_id}">
						
						<div th:if="${businesstypeForm.newBusinesstype}">
							<div class="mb-3">
  								<input type="submit" class="btn btn-primary w-50" value="登録">
							</div>
						</div>
						
						<div th:if="${!businesstypeForm.newBusinesstype}">
							<div class="mb-3">
  								<input type="submit" class="btn btn-primary w-50" value="更新" onclick="return confirmDelete('更新しますか？');">
							</div>
						</div>
						
					</form>
					
					<div th:if="${!businesstypeForm.newBusinesstype}" class="delete">
						<form  action="#" th:action="@{/masterData/businessType/delete}" method="POST">
							<input th:if="${businesstype_id}" type="hidden" name="businesstype_id" th:value="${businesstype_id}">
							<input type="submit" class="btn btn-danger w-50" value="削除" onclick="return confirmDelete('削除しますか？');">
						</form>
					</div>
    					
  				</div>
			</div>
		</div>
    </div>

</body>

</html>
