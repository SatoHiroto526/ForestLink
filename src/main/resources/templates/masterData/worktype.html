<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>活動種別一覧</title>

    <link rel="icon" th:href="@{/icon/ForestLink.ico}">
    <link th:href="@{/css/content.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/list.css}" rel="stylesheet">

</head>

<body>

    <div th:replace="~{block/bar}"></div>
    <div class="content">
		
		<div class="flex">
			
			<div class="left">
				<h3><b>活動種別一覧</b></h3>
				<p th:text="${complete}" class="text-info"></p>
				<p th:text="${worktypeCount}"></p>
			</div>
			
			<div class="right">
				<a type="button" th:href="@{/masterData/worktype/insert}" class="btn btn-info">新規活動種別作成</a>
			</div>
			
		</div>
		
		<div class="contentControl">	
			<table class="table table-striped">
				<thead>
    				<tr>
      					<th scope="col">ID</th>
      					<th scope="col">活動種別</th>
      					<th scope="col">更新</th>
    				</tr>
    			
    				<tr th:each="worktype:${worktypeList}">
						<td th:text="${worktype.worktype_id}"></td>
						<td th:text="${worktype.worktype}"></td>
						<td><a type="button" th:href="@{/masterData/worktype/update/{worktype_id}(worktype_id=${worktype.worktype_id})}" class="btn btn-outline-success">更新</a></td>
					</tr>
  				</thead>
			</table>
		</div>
		
    </div>

</body>

</html>
